<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>eb-colors example</title>
    <link href="eb-colors-classes.css" rel="stylesheet" type="text/css" />
    <style>
      :root {
              font-size: 10px;

        --circle-dim: 100px;
            }
            .color-example {
              float: left;
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        margin: 10px;
        text-align: center;
        width: calc(var(--circle-dim) + 10);

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
            }
            div[class*='bg-'] {
              border-radius: 50%;
        box-sizing: border-box;
        line-height: var(--circle-dim);
        white-space: nowrap;
        width: var(--circle-dim);
        height: var(--circle-dim);
            }
            p {
              margin: 0;
            }
            .color-code {
              font-weight: bold;
        margin: 5px 0;
            }
            .bg--background,
            .bg--white,
            .bg--live2 {
              border: 1px solid #000;
        line-height: var(--circle-dim);
        width: var(--circle-dim);
        height: var(--circle-dim);
            }
            .example {
              box-sizing: border-box;
        display: flex;
        flex-direction: column;
        padding: 20px;
        width: 25%;
            }
            .example-visual {
              align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-bottom: 20px;
        text-align: center;
            }
            .flex {
              display: flex;

        flex-wrap: wrap;
            }
            .container {
              margin: auto;
        width: 930px;
            }
    </style>
  </head>

  <body>
    <div id="fnColors" class="container"></div>
    <!-- <script src="eb-colors-classes.js"></script>
    <script src="color-render.js"></script> -->
    <script src="colorJson.js"></script>
    <script src="color-render.js"></script>
  </body>
</html>
